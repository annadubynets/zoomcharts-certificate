<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoomCharts Certificate</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="cert-wrapper cert-size-a4">
        <div class="cert-main-decor">
            <img src="images/main-decor.svg" alt="">
        </div>
        <div class="cert-root">
            <div class="cert-content">
                <div class="cert-header">
                    <div class="cert-logo">
                        <a href="#" class="pe-4">
                            <img src="images/logo.svg" alt="logo">
                        </a>
                        <div class="border-end"></div>
                        <a href="#" class="ps-4">
                            <img src="images/partner-logo.svg" alt="logo partner">
                        </a>
                    </div>
                    <img src="images/decor-blue.svg" alt="decor">
                </div>

                <div class="cert-body">
                    <div class="cert-decor-pink">
                        <img src="images/decor-pink.svg" alt="decor">
                    </div>
                    <h2>CERTIFICATE OF ACHIEVEMENT</h2>
                    <h1 class="cert-title">Name Surname</h1>
                    <div class="cert-description">
                        <p>has successfully completed the requirements to be recognized as a <span class="fw-bold">report creator</span> using <span class="text-primary fw-bold">Drill Down PRO visuals</span></p>
                    </div>

                </div>

                <div class="cert-footer">
                    <div class="align-end">
                        <span class="underline"></span>
                        <p>Janis Volbergs, CEO</p>
                    </div>
                    <div>
                        <p class="pb-2">Completion date: <span class="text-dark font-size-30px">December 17, 2021</span></p>
                        <p class="text-secondary">Expiration date: December 17, 2022</p>
                    </div>
                    <div>
                        <img src="images/qrcode.svg" alt="qrcode">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
